<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selecor JQuery</title>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="../jquery.js"></script>
  </head>
  <body>
    <div>
      <h1>Selector Tag</h1>
      <p>Paragraf</p>
    </div>

    <div>
      <h1 class="h1">Selector Class</h1>
      <p class="p">Paragraf</p>
    </div>

    <div>
      <h1 id="h1">Selector ID</h1>
      <p id="p">Paragraf</p>
    </div>
  </body>
</html>
